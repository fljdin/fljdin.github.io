{{ $icons := resources.Get "img/social-icons.svg" }}
<header class="homepage">
  <h3 class="homepage-title">
    <a href="{{ .Site.BaseURL | relLangURL }}" title="{{ .Site.Params.Author }}">{{ .Site.Params.Author }}</a>
    <small>
      <a href="/index.xml"><svg class="svg-icon"><use xlink:href="{{ print $icons.Permalink "#rss" }}"></use></svg></a>
      <a href="https://mastodon.tedomum.net/@fljdin" rel="me" ><svg class="svg-icon"><use xlink:href="{{ print $icons.Permalink "#mastodon" }}"></use></svg></a>
      <a href="https://github.com/fljdin"><svg class="svg-icon"><use xlink:href="{{ print $icons.Permalink "#github" }}"></use></svg></a>
      <a href="https://www.linkedin.com/in/florent-jardin"><svg class="svg-icon"><use xlink:href="{{ print $icons.Permalink "#linkedin" }}"></use></svg></a>
      
      {{ range $.Site.Menus.navigation -}}
        &nbsp;&nbsp;<a href="{{ .URL }}">{{ .Title  }}</a>
      {{- end }}
    </small>
  </h3>
</header>
